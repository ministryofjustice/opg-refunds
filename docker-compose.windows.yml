version: '2'

services:
  router:
    image: registry.service.opg.digital/opg-nginx-router-1604
    ports:
      - 80:80
      - 443:443
    links:
      - front
      - caseworker
      - api
      - maintenance
    env_file:
      - ../lpa-refund-local-dev/develop/env/router.env
      - ../lpa-refund-local-dev/develop/env/base.env

  maintenance:
    build: ../opg-refunds-maintenance
    # Currently the registry has no images so we have to build locally
    # image: registry.service.opg.digital/opguk/lpa-refunds-maintenance
    ports:
      - 8050:80
      - 4410:443
    env_file:
      - ../lpa-refund-local-dev/develop/env/base.env
    volumes:
      - ../opg-refunds-maintenance:/app

  front:
    build: ../opg-refunds-public-front
    # Currently the registry has no images so we have to build locally
    # image: registry.service.opg.digital/opguk/lpa-refunds-public-front
    ports:
      - 8060:80
      - 4420:443
    env_file:
      - ../lpa-refund-local-dev/develop/env/front.env
      - ../lpa-refund-local-dev/develop/env/psql.env
      - ../lpa-refund-local-dev/develop/env/base.env
    volumes:
      - ../opg-refunds-public-front:/app
    links:
      - postgres
      - dynamodb
      - kms

  caseworker:
    build: ../opg-refunds-caseworker-front
    # Currently the registry has no images so we have to build locally
    # image: registry.service.opg.digital/opguk/lpa-refunds-caseworker-front
    ports:
      - 8070:80
      - 4430:443
    env_file:
      - ../lpa-refund-local-dev/develop/env/caseworker.env
      - ../lpa-refund-local-dev/develop/env/psql.env
      - ../lpa-refund-local-dev/develop/env/base.env
    volumes:
      - ../opg-refunds-caseworker-front:/app
    links:
      - dynamodb
      - kms

  api:
    build: ../opg-refunds-caseworker-api
    # Currently the registry has no images so we have to build locally
    # image: registry.service.opg.digital/opguk/lpa-refunds-caseworker-front
    ports:
      - 8080:80
      - 4440:443
    env_file:
      - ../lpa-refund-local-dev/develop/env/api.env
      - ../lpa-refund-local-dev/develop/env/psql.env
      - ../lpa-refund-local-dev/develop/env/base.env
    volumes:
      - ../opg-refunds-caseworker-api:/app
    links:
      - postgres
      - dynamodb

  postgres:
    image: postgres:9.6.2
    ports:
      - 5432:5432
    volumes:
      - ./postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    env_file:
      - ../lpa-refund-local-dev/develop/env/psql.env

  dynamodb:
    image: forty8bit/dynamodb-local
    ports:
      - 8000:8000
    command: ["-sharedDb"]

  kms:
    build: ./opg-refunds-local-kms
    ports:
      - 8001:8080

  sns:
    build: ./opg-refunds-local-sns
    ports:
      - 8181:8181
